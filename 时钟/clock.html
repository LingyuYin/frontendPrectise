<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
	<meta name="viewport" content="width=device-width">
	<meta charset="utf-8">
	<style type="text/css">
		#clock{
			width: 400px;
			height: 400px;
			background: #D2691E;
			border: 10px;
			border-style: solid;
			border-color: #A0522D;
			border-radius:100%;
			box-shadow: 3px 3px 3px #222;
			margin: auto;
			position: relative;
		}
		.middle{
			width: 20px;
			height: 20px;
			background: #000;
			border-radius: 100%;
			position: absolute;
			top: 50%;
			left: 50%;
			-webkit-transform: translate(-50%, -50%);
			z-index: 6;
		}
		#hourhand{
			width: 15px;
			height: 100px;
			background: #333;
			border-radius: 5px;
			position: absolute;
			top: 50%;
			left: 50%;
			-webkit-transform: translate(-50%, -100%);
			z-index: 5;
		}
		#minutehand{
			width: 10px;
			height: 150px;
			background: #111;
			border-radius: 5px;
			position: absolute;
			top: 50%;
			left: 50%;
			-webkit-transform: translate(-50%, -100%);
			z-index: 3;
		}
		#secondhand{
			width: 5px;
			height: 190px;
			background: #aaa;
			border-radius: 5px;
			position: absolute;
			top: 50%;
			left: 50%;
			-webkit-transform: translate(-50%, -100%);
			z-index: 2;
		}
		.line{
			width: 2px;
			height: 180px;
			border-width: 20px 0 0 0;
			border-style: solid;
			border-color: #fff;
			position: absolute;
			top: 50%;
			left: 50%;
			-webkit-transform: translate(-50%, -100%);
			z-index: 1;
		}
		.line_thin{
			width: 1px;
			height: 190px;
			border-width: 10px 0 0 0;
			border-style: solid;
			border-color: #fff;
			position: absolute;
			top: 50%;
			left: 50%;
			-webkit-transform: translate(-50%, -100%);
			z-index: 0;
		}
		#half_day{
			width: 35px;
			height: 20px;
			border-width: 1px;
			border-style: solid;
			border-color: #ccc;
			background: #fff;
			text-align: center;
			line-height: 20px;
			color: #000;
			position: absolute;
			top: 50%;
			left: 50%;
			-webkit-transform: translate(-50%, -300%);
			z-index: 0;
		}
		.digital_clock{
			width: 235px;
			height: 75px;
			margin: auto;
			margin-top: 100px;
			background: #bbb;
			border: 2px solid #888;
			box-shadow: 3px 3px 3px #222;
			position: relative;
		}
		#digital_hours{
			border-width: 0 1px 1px 1px;
			border-style: solid;
			border-color: #999;
		}
		#digital_minutes{
			border-width: 0 1px 1px 1px;
			border-style: solid;
			border-color: #999;
		}
		#didital_seconds{
		}
		.digital_block{
			float: left;
			width: 73px;
			height: 74px;
			text-align: center;
			line-height: 75px;
			color: #4169e1;
			background: #bbb;
			font-size: 35px;
			font-family: impact;
		}
		.middle_block{
			float: left;
			width: 5px;
			height: 75px;
			background: #999;
		}
		#digital_next_minutes{
			border-width: 0 1px 1px 1px;
			border-style: solid;
			border-color: #999;
			position: absolute;
			left: 80px;
			z-index: 0;
		}
	</style>
</head>
<body style="background:#555">
	<div id="clock">
		<div id="half_day"></div>
		<div class="middle"></div>
		<div id="hourhand"></div>
		<div id="minutehand"></div>
		<div id="secondhand"></div>
		<div class="line"></div>
	</div>
	<div class="digital_clock">
		<div id="digital_hours" class="digital_block"></div>
		<div class="middle_block"></div>
		<div class="digital_block" id="digital_next_minutes"></div>
		<div id="digital_minutes" class="digital_block"></div>
		<div class="middle_block"></div>
		<div id="digital_seconds" class="digital_block"></div>
	</div>
	<script type="text/javascript">
		for (var i = 0; i < 11 ; i++) {
			var clock = document.getElementById("clock");
			var line = document.createElement("div");
			line.className = "line";
			line.style.WebkitTransformOrigin = "50% 100%";
			line.style.WebkitTransform = "translate(-50%, -100%) rotate("+ 30*(i+1) +"deg)";
			clock.appendChild(line);
		}
		for (var i = 0; i < 59 ; i++) {
			var clock = document.getElementById("clock");
			var line = document.createElement("div");
			line.className = "line_thin";
			line.style.WebkitTransformOrigin = "50% 100%";
			line.style.WebkitTransform = "translate(-50%, -100%) rotate("+ 6*(i+1) +"deg)";
			clock.appendChild(line);
		}
		var secondhand = document.getElementById("secondhand");
		var minutehand = document.getElementById("minutehand");
		var hourhand = document.getElementById("hourhand");
		var half_day = document.getElementById("half_day");
		var digital_hours = document.getElementById("digital_hours");
		var digital_minutes = document.getElementById("digital_minutes");
		var digital_next_minutes = document.getElementById("digital_next_minutes");
		var digital_seconds = document.getElementById("digital_seconds");
		function getclock() {
			var half = "AM";
			var date = new Date();
			var hour_now = date.getHours();
			if (hour_now >= 12){
				var hour_now_12 = hour_now - 12;
				half = "PM";
			}else{ hour_now_12 = hour_now;}
			var minute_now = date.getMinutes();
			var second_now = date.getSeconds();
			console.log(hour_now+'.'+minute_now+'.'+second_now);
			hourhand.style.WebkitTransformOrigin = "50% 100%";
			minutehand.style.WebkitTransformOrigin = "50% 100%";
			secondhand.style.WebkitTransformOrigin = "50% 100%";
			secondhand.style.WebkitTransform = "translate(-50%, -100%) rotate("+ second_now*6 +"deg)";
			minutehand.style.WebkitTransform = "translate(-50%, -100%) rotate("+ (minute_now*6+second_now/10) +"deg)";
			hourhand.style.WebkitTransform = "translate(-50%, -100%) rotate("+ (hour_now_12*30+minute_now*0.5+second_now/120) +"deg)";
			half_day.innerHTML = half;
			digital_hours.innerHTML = hour_now;
			digital_minutes.innerHTML = minute_now;
			digital_next_minutes.innerHTML = minute_now+1;
			digital_seconds.innerHTML = second_now;
			digital_minutes.style.WebkitTransformOrigin = "50% 0";
			digital_minutes.style.WebkitTransform = "rotateX("+(second_now*1.5)+"deg)";
		}
		getclock();
		setInterval(function(){getclock();}, 1000);
	</script>
</body>
</html>
